
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>小P 百家樂預測 - 網頁版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 連到樣式檔 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>小P 百家樂預測系統（Web 版）</h1>

        <!-- 之後可以放預測結果 -->
        <section class="panel">
            <h2>預測結果</h2>
            <div id="predictionResult">目前尚未預測</div>
        </section>

        <!-- 之後放珠盤路 / 輸入按鈕 -->
        <section class="panel">
            <h2>輸入區（之後會接上莊 / 閒 / 和 按鈕）</h2>
            <p>這裡之後會放：莊 / 閒 / 和 按鈕、牌值輸入、珠盤路顯示。</p>
        </section>

        <section class="panel">
            <h2>系統訊息</h2>
            <div id="logArea"></div>
        </section>
    </div>

    <!-- 連到主程式檔 -->
    <script src="main.js"></script>
</body>
</html>
